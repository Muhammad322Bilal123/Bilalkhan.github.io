<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="webmanifest.json">
    <title>Document</title>
    <style>

        *
        {
            margin: 0;
            padding: 0;

            box-sizing: border-box;
        }

        body
        {
            width: 100%;
            min-height: 100vh;

            background: rgba(245, 222, 179, 0.322);

            /* margin: 0 50px; */
        }

        .parent
        {
            width: 95%;
            max-width: 450px;

            position: absolute;
            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
        }

        .parent .title
        {
            font-size: 1.6rem;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 750;

            padding: 14px 2px;
            margin-left: 8px;
        }

        .parent form
        {
            border: 1px solid darkgray;
            border-radius: 17px;

            background-color: white;

            padding: 18px 0;
            margin-top: 15px;

            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 10px;
            border: none;
        }

        form button
        {
            height: 44px;
            width: 84%;

            border: none;
            border-radius: 15px;

            background-color: rgba(133, 2, 255, 0.932);
            color: floralwhite;
            font-size: 1.096rem;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 500;
        }

        form button:hover
        {
            background-color: rgba(133, 2, 255, 0.8);
            cursor: pointer;
            text-decoration: underline white;
            backdrop-filter: blur(39px);
        }

        @media (min-width: 750px){
            .parent
            {
                display: grid;
                grid-template-columns: 1fr 2fr;
                max-width: none;
            }

            .parent form 
            {
                width: 74%;
                align-self: center;
                justify-self: center;
                margin-top: 0;

                max-width: 550px;

            }
            .parent .title
            {
                font-size: 2rem;
                justify-self: end;
                padding-top: 0;
                margin-top: -15px;

                color: rgb(95, 14, 172);
            }

            form button
            {
                background-color: rgba(105, 15, 189, 0.719);
            }
        }
       
    </style>
</head>
<body>
    
    <div class="parent">
        <div class="title">One-Tap Sign In</div>
        <form action="post" aria-label="One tap sign in form">
            <button type="submit"> Google </button>
            <button type="submit"> Facbook </button>
            <button type="submit"> SSO (org) </button>
            <button type="submit"> Git </button>
        </form>
    </div>

</body>
</html>
