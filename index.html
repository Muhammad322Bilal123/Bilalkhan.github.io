<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="manifest" href="webmanifest.json">
    <link rel="stylesheet" href="style-toogle.css">

    <script>
        // Get your toggle button element
const toggleButton = document.querySelector('.your-toggle-button-class');

// Add an event listener to prevent default behavior
toggleButton.addEventListener('touchstart', (e) => {
  e.preventDefault();
});
    </script>

    <style>
        .tgl{
            width: max-content;
        }
    </style>
    
</head>
<body>

    <div class="toggles-container">

        <!-- Toggle for WiFi -->
        <div class="tgl">
            <input type="checkbox" id="wifi-toggle" class="wifi-toggle" >
            <label for="wifi-toggle" class="checkbox-title">WiFi</label>
        </div>

    </div>
    
</body>
</html>
