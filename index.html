<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js" ></script>
    <link rel="stylesheet" href="input_types.css" >
    <title>Document</title>
</head>
<body>

    <!-- Section Header -->
    <header class="section_header">
        <h1>Survey</h1>
        <img 
        src="bell-dynamic-gradient.png" 
        alt="Notification_icon"
        title="Notification"
        width="90vw" style="margin-left: 15px;" >
    </header>

    <!-- Nav-Bar -->
    <nav class="nav_bar">

    </nav>

    <!-- Aside -->
    <aside class="aside_left_side">
        
    </aside>

    <!-- Aside -->
    <aside class="aside_right_side">

    </aside>

    <!-- Section Main-->
    <main class="main_content_area">
        <fieldset class="subject_selection">
            <legend>Select Your Subject</legend>
            <ul role="checkbox" style="list-style-type: none;">
                <li>
                    <input type="checkbox" id="ai" name="subject_selected" value="Artificial_ intellengence" >
                    <label for="ai">Artificial intellengence</label>
                </li>
                <li>
                    <input type="checkbox" id="cyber_security" name="subject_selected" value="cyber_security" >
                    <label for="cyber_security">Cyber Security</label>
                </li>
                <li>
                    <input
                    type="checkbox"
                    id="computer_science"
                    name="subject_selected" 
                    value="computer_science" >
                    <label for="computer_science">Computer Science</label>
                </li>
                <li>
                    <input
                    type="checkbox"
                    id="statistics"
                    name="subject_selected" 
                    value="statistics" >
                    <label for="statistics">Statistics</label>
                </li>
            </ul>
        </fieldset>
    </main>

    <!-- Footer -->
    <footer class="page_info_section">

    </footer>

    
</body>
</html>
