<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label
        {
            margin-top: 100px;
            margin-left: 60px;
            margin-right: 40px;

            padding: 40px;

            font-size: larger;
        }

        label img
        {
            margin-top: 100px;
            margin-left: 60px;
            margin-right: 40px;

            padding: 40px;
        }

        input
        {
            position: absolute;
            opacity: 0;
            z-index: -1;
        }

    </style>

</head>
<body>
    <label for="upload_image">  
        <img src="upload_image.png" title="upload_image" alt="upload image Icon" width="50px" height="50" >
    </label>
    <input type="file" accept="image/.jpeg , image/.png" value="" name="upload_image" id="upload_image" >
    
</body>
</html>
