<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flex.css" >
</head>
<body>
    <header>
        <h1>Autofill Attribute</h1> 
    </header>

    <main>
        <h2>Sign in </h2> 
        <!-- First Step Form -->
        <form id="first_step_form">
            <div id="for_username">
            <br ><label for="username">Username</label> <br >
            <input type="text" id="username" name="username" autocapitalize="off" autocomplete="off"  placeholder="xyz12@example.com">
            </div>
            <div id="for_password">
            <label for="password">Password</label> <br >
            <input type="password" id="password" name="password" autocomplete="new-password" aria-describedby="password-validation">
            </div>
            <ul id="password-validation" style="list-style-type: none;">
                <li>Password atleast 8 character</li>
                <li>
                    contains atleast two capital
                </li>
                <li>
                    contains one special character
                </li>
                <li>
                    contains atleast 1 number
                </li>
            </ul>

            <button >Submit</button>

        </form>
    </main>





</body>
</html>
