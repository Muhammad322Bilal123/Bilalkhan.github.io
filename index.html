<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flex.css" >
</head>
<body>
    <header>
        <h1>Autofill Attribute</h1> 
    </header>

    <main>
        <h2>Sign in </h2> 
        <!-- First Step Form -->
        <form id="first_step_form" enctype="multipart/form-data" >
            <div id="for_username">
            <br ><label for="username">Username</label> <br >
            <input type="text" id="username" name="username" autocapitalize="off" autocomplete="off"  placeholder="xyz12@example.com">
            </div>
            <div id="for_password">
            <label for="password">Password</label> <br >
            <input type="password" id="password" name="password" autocomplete="new-password" aria-describedby="password-validation">
            </div>
            <ul id="password-validation" style="list-style-type: none;">
                <li>Password atleast 8 character</li>
                <li>
                    contains atleast two capital
                </li>
                <li>
                    contains one special character
                </li>
                <li>
                    contains atleast 1 number
                </li>
            </ul> <hr >

                <input  type="file" multiple id="photo" name="photo" class="photo" multiple style="margin: 40px; border-radius: 20px; border: 1px solid; padding: 40px; background-color: antiquewhite;">

            <button >Submit</button>

        </form> <br > <br > <hr > <br >

        <form>
            <label for="selfie">Take a picture of your face:</label>

<input type="file" id="selfie" name="selfie" accept="image/*" capture="user" />

<label for="picture">Take a picture using back facing camera:</label>

<input type="file" id="picture" name="picture" accept="image/*" capture="environment" />
            <br > <br > <br >
            <label for="name">Name [Auto]</label> <br >
            <input type="text" id="name" name="name" dir="auto" style="border-radius: 40px;padding="80px;margin-left:40px;margin-right: 40px;"> <br >
            <label for="name">Name [Urud]</label> <br >
            <input type="text" id="name" name="name" dir="rtl" style="border-radius: 40px;padding="80px;margin-left:40px;margin-right: 40px;"> <br >
            <input type="tel" name="telephone" style="border-radius: 20px; border: 1px solid; padding: 40px; background-color: antiquewhite;">
        </form>
    </main>





</body>
</html>
