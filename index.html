<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .parent-container
        {
            display: flex;
            flex-wrap: wrap-reverse;

            justify-content: center;
            align-items: center;

            width: 200px;
            height: 200px;

            margin-left: 20px;
            margin-right: 20px;
            margin-top: 20px;
            margin-bottom: 10px;

            border: 2px dashed gold;
            border-radius: 50px;

            background-color: blue;
        }

    </style>

</head>
<body>

    <div class="parent-container">
        <div class="i item1">item1</div>
        <div class="i item2">item2</div>
        <div class="i item3">item3</div>
        <div class="i item4">item4</div>
    </div>
