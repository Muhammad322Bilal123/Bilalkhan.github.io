<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .text
        {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid;
            width: 100vw;
            height: 100vh;
        }

        .text > h1
        {
            font-family:sans-serif;
            font-size: 5vw;
            color: blue;
        }

        @media (max-width: 800px) {
            .text > h1{
            
                font-size: 9vw;
            }
        }
    </style>
</head>
<body>

    <div class="text">
        <h1>Stay tuned ....</h1>
    </div>
    
</body>
</html>
