    <script src="fform.js" ></script>

    <style>
        label
        {
            font-size: larger;
            margin-left: 50px;
        }

        form input
        {
            display: flex;
            align-item: center;
            align-content: center;
            
            border: 3px dotted gold;

            margin-top: 30px;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 10px;
            padding-right: 10px;
        }

        form input:focus
        {
            border: 3px dotted gold;
            border-radius: 20px;
        }
        
    </style>

    
    <title>Document</title>
</head>

   <form>
       <label for="dob">Date of Birth</label>
