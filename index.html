            font-weight: 00;
        
            font-size: xx-large;
        }

        h2

        /* Profile view container */
        main > .profile-view-container
        {
            border: 1px solid white;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;

            background-image: linear-gradient(to bottom, #39ff0744,#fca58236,#f1c4db21);
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-items: center;
            justify-content: center;
            padding-top: 10px;
            padding-bottom: 10PX;
            gap: 20px;

            box-shadow: 0px 0px 7px rgba(0,0,0,0.3);
            
            padding-right: 10px;
        }

        ul li
        {
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 4px;
            padding-bottom: 4px;
        }

        /* User profile area */
        .profile-view-container > .user-profile-container
        {
            padding-top: 15px;
            padding-bottom: 15px;
            
        }

        /* account info card */
        .profile-view-container .account-info-wrapper
        {
            border: 1px solid darkcyan;
            border-radius: 20px;
            margin-left: 8px;
            padding-left: 29px;
            padding-right: 29px;
            font-size: large;
            font-family: Georgia, 'Times New Roman', Times, serif;

            backdrop-filter: blur(10px);
            background-color: rgba(white,white,white, 0.9);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 1;
        }

        .profile-view-container .title
        {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 00;
        }

        /* personal info card */
        .profile-view-container .personal-info-wrapper
        {
            border: 1px solid darkcyan;
            border-radius: 20px;
            margin-left: 8px;
            margin-bottom: 15px;
            padding-left: 29px;
            padding-right: 29px;
            font-size: large;
            font-family: Georgia, 'Times New Roman', Times, serif;

            backdrop-filter: blur(10px);
            background-color: rgba(white,white,white, 0.9);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 1;
        }

        .profile-view-container > .link-to-settings
        {
            align-self: flex-end;

            fill: rgb(14, 75, 75);

            margin-right: 15px;
            padding-top: 4px;
            padding-bottom: 4px;
            margin-bottom: -29px;

        }

        .profile-view-container > .link-to-settings:hover
        {
            fill: blue;
        }

        .profile-view-container > .link-to-settings:focus
        {
            fill: blue;
        }
